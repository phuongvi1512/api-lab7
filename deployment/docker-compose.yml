version: '3.3'
services:
  receiver:
    build: ./receiver
    ports:
      - "8080:8080"
    network_mode: host
    depends_on:
      - "storage"

  storage:
    build: ./storage
    ports:
      - "8090:8090"
    depends_on:
      - "db"
      - "kafka"
      - "zookeeper"

  processing:
    build: ./processing
    depends_on:
      - "db"

  audit_log:
    build: ./audit_log
    ports:
      - "8110:8110"
    depends_on:
      - "processing"

  dashboard:
    build: ./dashboard
    ports:
      - "8888:80"
    depends_on:
      - "processing"
      - "audit_log"

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181"
    hostname: zookeeper

  kafka:
    image: wurstmeister/kafka
    command: [start-kafka.sh]
    ports:
      - "9092:9092"
    hostname: kafka
    environment:
      KAFKA_CREATE_TOPICS: "events:1:1" # topic:partition:replicas
      KAFKA_ADVERTISED_HOST_NAME: 4.227.136.197 # docker-machine ip
      KAFKA_LISTENERS: INSIDE://:29092,OUTSIDE://:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://4.227.136.197:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'events'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

volumes:
  my-db:
